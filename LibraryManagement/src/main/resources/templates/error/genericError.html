<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabim në Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("/img/generic-error.jpg") no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }
        .container {
            background: #fff;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .container h1 {
            font-size: 80px;
            color: #dc3545;
        }
        .container p {
            font-size: 18px;
            color: #555;
        }
        .container a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Gabim!</h1>
    <p>Për shkak të një problemi në server, nuk mund të përpunojmë kërkesën tuaj. Na vjen keq për shqetësimin.</p>
    <p>Ju lutem provoni përsëri më vonë, ose <a href="/" class="btn btn-primary" style="color: #333333">kthehuni në faqen kryesore</a>.</p>
</div>

</body>
</html>
