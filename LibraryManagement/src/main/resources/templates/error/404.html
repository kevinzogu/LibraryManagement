<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Faqja Nuk U Gjet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("/img/error-404.jpg") no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        .error-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .error-container h1 {
            font-size: 120px;
            font-weight: bold;
        }

        .error-container p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .error-container a {
            font-size: 1.2rem;
            color: #FF7E5F;
            text-decoration: none;
            border: 2px solid #FF7E5F;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .error-container a:hover {
            background-color: #FF7E5F;
            color: white;
        }

        .error-message {
            font-size: 1.5rem;
            color: #ffffff;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="error-container">
    <h1>404</h1>
    <p>Oooops! Faqja që po kërkoni është e humbur diku nëpër raftet e librave!</p>
    <p>Po kërkoni diçka interesante? Mund të jetë e fshehur mes librave të vjetër, ose ndoshta nuk ka ekzistuar kurrë!</p>
    <a href="/" class="btn">Kthehu në Botën e Librave</a>
    <p class="error-message">Nëse po kërkoni një libër të veçantë, mund të na kontaktoni!</p>
</div>

</body>
</html>
