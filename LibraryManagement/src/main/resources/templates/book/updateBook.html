<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ndrysho Libri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-save {
            background-color: #28a745;
            border: none;
        }
        .btn-save:hover {
            background-color: #218838;
        }
        .btn-cancel {
            background-color: #6c757d;
            border: none;
        }
        .btn-cancel:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <!-- Header -->
    <header class="text-center mb-4">
        <h2>Ndrysho Libri</h2>
        <p class="text-muted">Plotësoni informacionet për të ndryshuar të dhënat e librit në sistem.</p>
    </header>

    <!-- Form Container -->
    <div class="form-container mx-auto col-md-6">
        <form th:action="@{/books/update/{id}(id=${book.id})}" th:object="${book}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Titulli</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>


            <div class="mb-3">
                <label for="author" class="form-label">Autori</label>
                <select class="form-select" id="author" name="author" required>
                    <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"
                            th:selected="${author.id == book.author.id}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="year" class="form-label">Viti i Botimit</label>
                <input type="number" class="form-control" id="year" th:field="*{year}" required>
            </div>

            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" class="form-control" id="isbn" th:field="*{isbn}" required>
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Sasia</label>
                <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required>
            </div>

            <button type="submit" class="btn btn-success btn-save">Ruaj Librin</button>
            <a href="/books/list" class="btn btn-secondary btn-cancel">Anulo</a>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
